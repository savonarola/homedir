set -g default-command "exec /bin/zsh -l"
set -g bell-action none

set -g history-limit 10000
set -g base-index 1

set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-kitty:Tc"

set-window-option -g xterm-keys on

set-option -sg escape-time 0

set -g mouse on

#setw -u automatic-rename

set -g status-keys vi
setw -g mode-keys vi

# screen capability
#source-file /usr/share/doc/tmux/examples/screen-keys.conf

# Set the prefix to ^A.
# unbind C-b
# set -g prefix ^A
# bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x 
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c 
unbind ^C
bind ^C new-window
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^? 
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# kill K k 
unbind K
bind K "kill-window"
unbind k
bind k "kill-pane"
unbind ^K
bind ^K confirm-before "kill-session"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

## :kB: focus up
#unbind Tab
#bind Tab down-pane
#unbind BTab


# " windowlist -b
unbind '"'
bind '"' choose-window

bind S split-window -v
bind | split-window -h

bind tab select-pane -t :.+
bind escape copy-mode -u

bind-key -n M-t new-window
bind-key -n M-w kill-window
bind-key -n M-[ previous-window
bind-key -n M-] next-window

bind-key -n M-r command-prompt -I "#W" "rename-window '%%'"

bind-key -n "M-{" "swap-window -t -1 ; previous-window"
bind-key -n "M-}" "swap-window -t +1 ; next-window"

set -g status-style bg=default,fg=default 
setw -g window-status-style fg=gray,bg=default,dim # Inactive window
setw -g window-status-current-style fg=black,bg=yellow,bold # Active window "pill"
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format ' #I:#W '

set-environment -g 'SSH_AUTH_SOCK' ~/.ssh/ssh_auth_sock

set -g set-clipboard on

source-file ~/.tmux.local.conf
